<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Transportation System </title>
</head>
<body>
    <h2>Student Transportation System</h2>
    <form th:action="register" th:method="post" th:object="${studentForm}">
      <label for="studentName">Student Name:</label>
      <input type="text" th:field="*{studentName}" required><br/>
      
       <label for="schoolName">School Name:</label>
            <input type="text" th:field="*{schoolName}" required><br/>
            
            <label for="grade">Grade:</label>
            <input type="text" th:field="*{grade}" required><br/>
            
            <label for="dateOfBegin">Date of Begin:</label>
            <input type="date" th:field="*{dateOfBegin}" required><br/>
            
            <label for="parentName">Parent Name:</label>
            <input type="text" th:field="*{parentName}" required><br/>        
            
            <label for="address">Address:</label>
            <input type="text"  th:field="*{address}" required><br/>
            
            <label for="city">City:</label>
            <input type="text" th:field="*{city}" required><br/>
            
             <label for="state">State:</label>
            <input type="text" th:field="*{state}" required><br/>
            
             <label for="zipcode">Zip Code:</label>
            <input type="text" th:field="*{zipcode}" required><br/>          
                      
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" th:field="*{phoneNumber}" required><br/>
            
            <lable for="emailAddress">Email:</label>
            <input type="text" th:field="*{emailAddress}" required><br/>
            
            
            <button type="submit">Submit</button>   <br/>  
            
    </form>
    
    <br/>
    <h1 th:text="${message}">message</h1>
</body>
</html>
